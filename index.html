<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Menu del giorno - Scopri i nostri piatti e le nostre specialit√†">
    <meta name="theme-color" content="#ffffff">
    <title>Menu del Giorno</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Fixed Header Bar (always on top, z:100) -->
    <header class="header" role="banner" id="mainHeader">
        <div class="header-content">
            <div class="brand-container">
                <img id="storeLogo" class="store-logo" alt="Logo" hidden>
                <h1 class="bar-name" id="storeName">Il Tuo Bar</h1>
            </div>
            <div class="header-controls">
                <button class="header-collapse-toggle" id="headerCollapseToggle" aria-label="Toggle header"
                    aria-expanded="true">
                    <span class="collapse-icon">&#xf2b7;</span>
                </button>
                <span class="last-updated" id="lastUpdated" aria-live="polite">--:--</span>
                <button class="lang-switch" id="langSwitch" aria-label="Switch to English">
                    <span class="lang-flag">üá¨üáß</span>
                </button>
            </div>
        </div>
        <!-- Update indicator -->
        <div class="update-indicator" id="updateIndicator" aria-live="polite">
            <span class="update-dot"></span>
            <span data-i18n="updated">Menu aggiornato</span>
        </div>
    </header>

    <!-- Welcome Hero (background, z:1) - static content from config -->
    <div class="welcome-hero" id="welcomeHero">
        <div class="welcome-hero-content">
            <img id="heroLogo" class="hero-logo" alt="Logo" hidden>
            <h2 class="hero-title" id="heroTitle"></h2>
            <p class="hero-text" id="heroText" data-i18n="welcomeMessage"></p>
        </div>
    </div>

    <!-- App Container (floats above hero with shadow, z:10) -->
    <div class="app-container" id="appContainer">
        <!-- Sticky Filter Bar -->
        <section class="filter-bar" id="filterBar" role="search" aria-label="Filtri menu">
            <button class="filter-trigger" id="filterTrigger" aria-expanded="false" aria-controls="filterModal">
                <span class="filter-trigger-icon">üîΩ</span>
                <span class="filter-trigger-label" data-i18n="filters">Filtri</span>
            </button>
            <!-- Active filter chips (shown when filters are active) -->
            <div class="active-filters" id="activeFilters" hidden>
                <span class="filter-chip diet-chip" id="dietChip" hidden>
                    <span class="chip-icon"></span>
                    <span class="chip-label"></span>
                </span>
                <span class="filter-chip allergen-chip-count" id="allergenChip" hidden>
                    <span class="chip-icon">‚ö†Ô∏è</span>
                    <span class="chip-label"></span>
                </span>
            </div>
        </section>

        <!-- Unified Filter Modal -->
        <div class="modal-overlay" id="filterModal" hidden>
            <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
                <div class="modal-header">
                    <h2 id="modalTitle" data-i18n="filters">Filtri</h2>
                    <button class="modal-close" id="modalClose" aria-label="Chiudi">‚úï</button>
                </div>
                <div class="modal-body">
                    <!-- Diet Preferences Section -->
                    <div class="filter-section">
                        <h3 class="filter-section-title" data-i18n="dietPreferences">Preferenze Alimentari</h3>
                        <div class="diet-segmented" role="radiogroup" aria-label="Preferenze alimentari">
                            <button class="diet-option active" data-diet="all" role="radio" aria-checked="true">
                                <span class="diet-icon">üç¥</span>
                                <span class="diet-label" data-i18n="dietAll">Tutti</span>
                            </button>
                            <button class="diet-option" data-diet="vegetarian" role="radio" aria-checked="false">
                                <span class="diet-icon">üåø</span>
                                <span class="diet-label" data-i18n="dietVegetarian">Vegetariano</span>
                            </button>
                            <button class="diet-option" data-diet="vegan" role="radio" aria-checked="false">
                                <span class="diet-icon">üå±</span>
                                <span class="diet-label" data-i18n="dietVegan">Vegano</span>
                            </button>
                        </div>
                    </div>

                    <!-- Allergen Exclusion Section -->
                    <div class="filter-section">
                        <h3 class="filter-section-title" data-i18n="excludeAllergens">Escludi Allergeni</h3>
                        <p class="filter-section-desc" data-i18n="excludeAllergensDesc">I piatti con questi allergeni
                            verranno nascosti.</p>
                        <div class="allergen-grid" id="allergenGrid">
                            <!-- Allergen checkboxes generated by JS -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn secondary" id="clearFilters" data-i18n="clearAll">Cancella tutto</button>
                    <button class="modal-btn primary" id="applyFilters" data-i18n="apply">Applica</button>
                </div>
            </div>
        </div>

        <!-- Screen Reader Announcements -->
        <div class="sr-only" aria-live="polite" id="srAnnounce"></div>

        <!-- Error Banner -->
        <div class="error-banner" id="errorBanner" role="alert" hidden>
            <span class="error-message" data-i18n="errorMessage">Menu non disponibile.</span>
            <button class="retry-button" id="retryButton" data-i18n="retry">Riprova</button>
        </div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent" role="main">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p data-i18n="loading">Caricamento menu...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" hidden>
                <p data-i18n="empty">Nessun piatto corrisponde ai filtri.</p>
            </div>

            <!-- Menu Container -->
            <div class="menu-container" id="menuContainer" hidden></div>

            <!-- Info Container -->
            <div class="info-container" id="infoContainer" hidden></div>
        </main>
    </div><!-- /app-container -->

    <nav class="bottom-nav">
        <button class="nav-item active" data-target="cuisine">
            <div class="nav-icon">
                <span class="fluent-icon icon-regular">&#xf444;</span> <!-- food-24-regular -->
                <span class="fluent-icon icon-filled">&#xf448;</span> <!-- food-24-filled -->
            </div>
            <span class="nav-label">Cucina</span>
        </button>
        <button class="nav-item" data-target="bar">
            <div class="nav-icon">
                <span class="fluent-icon icon-regular">&#xf3c6;</span> <!-- drink-beer-24-regular -->
                <span class="fluent-icon icon-filled">&#xf3c6;</span> <!-- drink-beer-24-filled -->
            </div>
            <span class="nav-label">Bar</span>
        </button>
        <button class="nav-item" data-target="info">
            <div class="nav-icon">
                <span class="fluent-icon icon-regular">&#xf4a4;</span> <!-- info-24-regular -->
                <span class="fluent-icon icon-filled">&#xf4ab;</span> <!-- info-24-filled -->
            </div>
            <span class="nav-label">Info</span>
        </button>
    </nav>

    <!-- Bottom Gradient Scrim -->
    <div class="bottom-scrim"></div>

    <script src="app.js?v=17"></script>
</body>

</html>
